<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquor Inventory Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; }
    </style>
</head>
<body>

    <h2>Liquor Inventory Form</h2>
    <form id="inventoryForm">
        <label>Staff Name:</label>
        <input type="text" id="staffName" required>

        <label>Date:</label>
        <input type="date" id="date" required>

        <label>Type of Liquor:</label>
        <select id="liquorType">
            <option value="Vodka">Vodka</option>
            <option value="Whiskey">Whiskey</option>
            <option value="Rum">Rum</option>
        </select>

        <label>Brand:</label>
        <input type="text" id="brand" required>

        <label>750 ml:</label>
        <input type="number" id="qty750ml" value="0">

        <label>1.14 L:</label>
        <input type="number" id="qty114L" value="0">

        <label>1.75 L:</label>
        <input type="number" id="qty175L" value="0">

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("inventoryForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData();
            formData.append("staffName", document.getElementById("staffName").value);
            formData.append("date", document.getElementById("date").value);
            formData.append("liquorType", document.getElementById("liquorType").value);
            formData.append("brand", document.getElementById("brand").value);
            formData.append("qty750ml", document.getElementById("qty750ml").value);
            formData.append("qty114L", document.getElementById("qty114L").value);
            formData.append("qty175L", document.getElementById("qty175L").value);
            console.log("BODY :::", formData);
            fetch("https://script.google.com/macros/s/AKfycbzUPEHg799cZ403xr8QZLmEtnwD4dTYE7hGO6iuPvhR7QalpxCGBGWr5qrzjhvYnQOxXw/exec", {
                method: "POST",
                body: formData
            }).then(response => response.text())
            .then(data => {
                alert("Data saved successfully!");
                document.getElementById("inventoryForm").reset();
            }).catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
