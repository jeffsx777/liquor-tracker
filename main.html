<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquor Inventory Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Liquor Inventory Form</h2>
        <form id="inventoryForm" class="space-y-4">
            <div>
                <label class="block font-medium">Staff Name:</label>
                <input type="text" id="staffName" required class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block font-medium">Date:</label>
                <input type="date" id="date" required class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block font-medium">Type of Liquor:</label>
                <select id="liquorType" class="w-full border p-2 rounded">
                    <option value="Vodka">Vodka</option>
                    <option value="Whiskey">Whiskey</option>
                    <option value="Rum">Rum</option>
                </select>
            </div>

            <div>
                <label class="block font-medium">Brand:</label>
                <input type="text" id="brand" required class="w-full border p-2 rounded">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">750 ml:</label>
                    <input type="number" id="qty750ml" value="0" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block font-medium">1.14 L:</label>
                    <input type="number" id="qty114L" value="0" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block font-medium">1.75 L:</label>
                    <input type="number" id="qty175L" value="0" class="w-full border p-2 rounded">
                </div>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("inventoryForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData();
            formData.append("staffName", document.getElementById("staffName").value);
            formData.append("date", document.getElementById("date").value);
            formData.append("liquorType", document.getElementById("liquorType").value);
            formData.append("brand", document.getElementById("brand").value);
            formData.append("qty750ml", document.getElementById("qty750ml").value);
            formData.append("qty114L", document.getElementById("qty114L").value);
            formData.append("qty175L", document.getElementById("qty175L").value);
            
            fetch("https://script.google.com/macros/s/AKfycbzUPEHg799cZ403xr8QZLmEtnwD4dTYE7hGO6iuPvhR7QalpxCGBGWr5qrzjhvYnQOxXw/exec", {
                method: "POST",
                body: formData
            }).then(response => response.text())
            .then(data => {
                alert("Data saved successfully!");
                document.getElementById("inventoryForm").reset();
            }).catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
